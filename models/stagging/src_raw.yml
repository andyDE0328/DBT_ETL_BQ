version: 2

sources:
  - name: commercial_raw
    database: bigquery-public-data  
    schema: baseball  
    tables:
      - name: games_wide
        columns:
          - name: gameid
            tests:
              - not_null
        freshness: # default freshness
          warn_after: {count: 12, period: hour}
          error_after: {count: 24, period: hour}
        loaded_at_field: updatedAt
      - name: schedules
        columns:
          - name: gameid
            tests:
              - not_null
      
