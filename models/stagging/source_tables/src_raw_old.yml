version: 2

sources:
  - name: commercial_raw
    database: bigquery-public-data  
    schema: baseball  
    tables:
      - name: games_wide
        description: Game details of Baseball
        columns:
          - name: gameid
            description: unique Id of Game
            tests:
              - not_null
        freshness: # default freshness
          warn_after: {count: 12, period: hour}
        loaded_at_field: updatedAt

      - name: schedules
        description: Schedule details of Baseball
        columns:
          - name: gameid
            tests:
              - not_null
      
